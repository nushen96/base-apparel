<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Apparel</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="root-container">
      <div class="left-container">
        <div class="left-content">
          <img
            class="logo"
            src="https://fervent-mayer-36e64f.netlify.app/base-apparel-coming-soon-master/images/logo.svg"
          />
          <h1 class="coming-soon"><span>WE'RE</span>COMING SOON</h1>
          <p class="description">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="input-container">
            <input type="email" placeholder="Email address" />
            <button>
              <img
                src="https://fervent-mayer-36e64f.netlify.app/base-apparel-coming-soon-master/images/icon-arrow.svg"
              />
            </button>
          </div>
        </div>
      </div>
      <div class="right-container"></div>
    </div>
  </body>
</html>
